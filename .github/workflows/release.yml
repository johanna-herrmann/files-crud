name: Release

on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '**'

jobs:
  npm:
    name: Build and publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Make entrypoint executable
        run: chmod a+x built/lib/index.js

      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}


  docker:
    name: Build and push image to docker hub
    runs-on: ubuntu-latest
    needs: [npm]

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Store Version to be used as image tag
        id: set_version
        run: echo -n "FC_VERSION=$(node ./built/lib/index.js -V)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            filescrud/filescrud:${{ steps.set_version.outputs.FC_VERSION }}
            filescrud/filescrud:latest

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/filescrud/filescrud
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
