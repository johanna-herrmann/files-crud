name: TEST

on: pull_request

jobs:
  test:
    name: TEST
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          token: ${{secrets.GH_PUSH_TOKEN}}

      - name: Tag commit
        run: |
          git tag test_tag
          git push origin test_tag
